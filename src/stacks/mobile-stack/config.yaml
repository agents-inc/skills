# React Native Mobile Stack - Cross-platform mobile with React Native and Expo

name: "React Native Mobile Stack"
description: >
  Cross-platform mobile with React Native and Expo.
  Mobile: React Native with Zustand, React Query, React Hook Form.
  One codebase for iOS and Android.
author: "@vince"
version: "1.0.0"

skills:
  # Methodology (core agent behaviors)
  - id: methodology/universal
  - id: methodology/implementation
  - id: methodology/extended-session
  # Mobile
  - id: react-native (@vince)
  # Frontend (shared with mobile)
  - id: zustand (@vince)
  - id: react-query (@vince)
  - id: react-hook-form (@vince)
  - id: zod-validation (@vince)
  # Shared
  - id: reviewing (@vince)
  # Research
  - id: research-methodology (@vince)

agents:
  # Developer agents
  - frontend-developer
  - architecture
  # Reviewer agents
  - frontend-reviewer
  # Researcher agents
  - frontend-researcher
  # Planning agents
  - pm
  # Pattern agents
  - pattern-scout
  - pattern-critique
  # Meta agents
  - agent-summoner
  - skill-summoner
  - documentor
  # Tester agents
  - tester

